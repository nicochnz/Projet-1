<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="firstContainer">
      <img src="image/logo.png" width="auto" height="400px" alt="" />
      <section>
        <button id="startButton">Jouer</button>
        <button id="difficulty">Difficulté</button>
      </section>
    </section>

    <section
      class="question-container"
      id="questionContainer"
      style="display: none"
    >
      <p class="question" id="questionText"></p>
      <p>Score: <span id="score">0</span></p>
      <p>Timer: <span id="timer">10</span></p>
      <section class="answer-buttons" id="answerButtons">
        <button class="answer-button" data-index="0" onclick="selectAnswer(0)">
          Réponse 1
        </button>
        <button class="answer-button" data-index="1" onclick="selectAnswer(1)">
          Réponse 2
        </button>
        <button class="answer-button" data-index="2" onclick="selectAnswer(2)">
          Réponse 3
        </button>
        <button class="answer-button" data-index="3" onclick="selectAnswer(3)">
          Réponse 4
        </button>
      </section>
    </section>
    <p id="description" style="display: none"></p>
    <section id="recapContainer" style="display: none">
      <h2>Félicitations !</h2>
      <p>Votre score final est : <span id="finalScore">0</span></p>
      <button id="restartButton">Retour à l'accueil</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
