<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="image/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <section id="firstContainer">
      <img src="image/logo.png" alt="" />
      <section>
        <button id="startButton">Jouer</button>
        <button id="difficulty">Difficulté</button>
      </section>
    </section>
    <section
      class="question-container"
      id="questionContainer"
      style="display: none"
    >
      <header>
        <span id="numberQuestion">1</span>
        <p>Score: <span id="score">0</span></p>
      </header>
      <p class="question" id="questionText"></p>
      <br />
      <p><br /></p>

      <section class="answer-buttons" id="answerButtons">
        <button class="answer-button" data-index="0" onclick="selectAnswer(0)">
          Réponse 1
        </button>
        <button class="answer-button" data-index="1" onclick="selectAnswer(1)">
          Réponse 2
        </button>
        <button class="answer-button" data-index="2" onclick="selectAnswer(2)">
          Réponse 3
        </button>
        <button class="answer-button" data-index="3" onclick="selectAnswer(3)">
          Réponse 4
        </button>
        <article id="timer"><span id="timer-seconds">20s</span></article>
      </section>
    </section>
    <p id="description" style="display: none"></p>
    <section id="recapContainer" style="display: none">
      <p>Votre score final est : <span id="finalScore">0</span></p>
      <button id="restartButton">Retour à l'accueil</button>
    </section>
    <audio id="myAudio" src="./music/chameleon_nmKBEETZ.mp3">
      Votre navigateur ne supporte pas l'élément audio.
    </audio>
    <button id="sound-id" class="sound-class">
      <img class="img-sound" src="image/sound-on.png" alt="music-icon" />
    </button>
    <script src="script.js"></script>
  </body>
</html>
